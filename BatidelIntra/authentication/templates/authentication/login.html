{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connection</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'authentication/style.css' %}">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s6 offset-s3" id="loginFrame">
            <div class="row">
                <h1>Connexion</h1>
            </div>
            <div class="row">
                <blockquote style="text-align: left; color: red">
                    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
                </blockquote>
            </div>
            <form action="{% url 'authentication:authenticate' %}" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="input-field">
                        <i class="material-icons prefix">person</i>
                        <input type="text" name="username">
                        <label for="username">Nom d'utilisateur</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                        <i class="material-icons prefix">lock</i>
                        <input type="password" name="password">
                        <label for="password">Mot de passe</label>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Se connecter" class="waves-effect waves-light btn">
                </div>
            </form>
        </div>
    </div>
    <!-- Page Content goes here -->
</div>
</body>
</html>
