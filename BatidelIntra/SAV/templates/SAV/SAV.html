            <!--

            <script>
                   (function ($, DataTable) {
                if ( !DataTable.ext.editorFields ) {
                    DataTable.ext.editorFields = {};
                }
                var Editor = DataTable.Editor;
                var _fieldTypes = DataTable.ext.editorFields;

                _fieldTypes.adressField = {
                    create: function ( conf ) {
                        var that = this;
                        conf._enabled = true;
                        // Create the elements to use for the input
                        conf._input = $('<div id="' + Editor.safeId( conf.id ) + '">'+ '{{ form }}' + '</div>');

                        // Use the fact that we are called in the scope of the Editor instance to call
                        // the API method for setting the value when needed
/*                        $('button.inputButton', conf._input).click( function () {
                            if ( conf._enabled ) {
                                that.set( conf.name, $(this).attr('value') );
                            }
                            return false;
                        } );*/

                        return conf._input;
                    },

                    get: function ( conf ) {
                        return $('#address_components.', conf._input).attr('value');
                    },

                    set: function ( conf, val ) {
                        $('button.selected', conf._input).removeClass( 'selected' );
                        $('button.inputButton[value='+val+']', conf._input).addClass('selected');
                    },
                };

                })(jQuery, jQuery.fn.dataTable);

                const language = {
                    processing: "Traitement en cours...",
                    search: "Rechercher&nbsp;:",
                    lengthMenu: "Afficher _MENU_ &eacute;l&eacute;ments",
                    info: "Affichage de l'&eacute;lement _START_ &agrave; _END_ sur _TOTAL_ &eacute;l&eacute;ments",
                    infoEmpty: "Affichage de l'&eacute;lement 0 &agrave; 0 sur 0 &eacute;l&eacute;ments",
                    infoFiltered: "(filtr&eacute; de _MAX_ &eacute;l&eacute;ments au total)",
                    infoPostFix: "",
                    loadingRecords: "Chargement en cours...",
                    zeroRecords: "Aucun &eacute;l&eacute;ment &agrave; afficher",
                    emptyTable: "Aucune donnée disponible dans le tableau",
                    paginate: {
                        first: "Premier",
                        previous: "Pr&eacute;c&eacute;dent",
                        next: "Suivant",
                        last: "Dernier"
                    },
                    aria: {
                        sortAscending: ": activer pour trier la colonne par ordre croissant",
                        sortDescending: ": activer pour trier la colonne par ordre décroissant"
                    }
                };
                (function ($) {

                    $(document).ready(function () {
                        var editor = new $.fn.dataTable.Editor({
                            ajax: "/SAV/api/SAV/editor/?format=datatables",
                            table: '#table_id',
                            idSrc: 'id',
                            fields: [{
                                label: "creationDate",
                                name: "creationDate",
                                type: "date"
                            }, {
                                label: "customer",
                                name: "customer.id",
                                type: "select",
                            }, {
                                label: "state",
                                name: "state",
                                type: "select",
                            }, {
                                label: "nature",
                                name: "nature",
                            }, {
                                label: "furnitureReception",
                                name: "furnitureReception",
                                type: "date"
                            }, {
                                label: "programmation",
                                name: "programmation",
                                type: "date"
                            }, {
                                label: "conclusion",
                                name: "conclusion",
                            }],
                            i18n: {
                                create: {
                                    button: "Nouveau",
                                    title: "Créer nouvelle entrée",
                                    submit: "Créer"
                                },
                                edit: {
                                    button: "Modifier",
                                    title: "Modifier entrée",
                                    submit: "Actualiser"
                                },
                                remove: {
                                    button: "Supprimer",
                                    title: "Supprimer",
                                    submit: "Supprimer",
                                    confirm: {
                                        _: "Etes-vous sûr de vouloir supprimer %d lignes?",
                                        1: "Etes-vous sûr de vouloir supprimer 1 ligne?"
                                    }
                                },
                                error: {
                                    system: "Une erreur s’est produite, contacter l’administrateur système"
                                },
                                datetime: {
                                    previous: 'Précédent',
                                    next: 'Premier',
                                    months: ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre'],
                                    weekdays: ['Dim', 'Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam']
                                }
                            }
                        });

                        var table = $('#table_id').DataTable({
                            serverSide: true,
                            ajax: "/SAV/api/SAV/?format=datatables",
                            select: true,
                            lengthChange: false,
                            pageLength: 3,
                            language: language,
                            columns: [
                                {data: "id", searchable: false},
                                {type: "date", data: "creationDate"},//, name: "artist.name"},
                                {data: "customer.lastName", searchable: false},
                                {data: "state", searchable: false},
                                {data: "nature", searchable: false},
                                {type: "date", data: "furnitureReception", searchable: false},
                                {type: "date", data: "programmation", searchable: false},
                                {data: "conclusion", searchable: false},
                            ],
                        });

                        new $.fn.dataTable.Buttons(table, [
                            {extend: "create", editor: editor},
                            {
                                extend: "edit",
                                editor: editor,
                                formButtons: [
                                    {
                                        label: 'Annuler',
                                        fn: function () {
                                            this.close();
                                        }
                                    },
                                    'Enregistrer'
                                ]
                            },
                            {extend: "remove", editor: editor}
                        ]);
                        table.buttons().container().prependTo("#buttons");

//                        table.buttons().container()
//                            .appendTo($('.col-md-6:eq(0)', table.table().container()));
                    });

                }(jQuery));

                function getCookie(name) {
                    var cookieValue = null;
                    if (document.cookie && document.cookie != '') {
                        var cookies = document.cookie.split(';');
                        for (var i = 0; i < cookies.length; i++) {
                            var cookie = jQuery.trim(cookies[i]);
                            // Does this cookie string begin with the name we want?
                            if (cookie.substring(0, name.length + 1) == (name + '=')) {
                                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                break;
                            }
                        }
                    }
                    return cookieValue;
                }

                var csrftoken = getCookie('csrftoken');

                function csrfSafeMethod(method) {
                    // these HTTP methods do not require CSRF protection
                    return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
                }

                $.ajaxSetup({
                    beforeSend: function (xhr, settings) {
                        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                            xhr.setRequestHeader("X-CSRFToken", csrftoken);
                        }
                    }
                });

            </script>
